<ion-view ng-controller="pastActCtrl">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="pastActivity in pastActivities" nav-direction="forward" ui-sref="detail({detailId:pastActivity.id,view:'tabs.activity.past',info:pastActivity.info})">
				<div>
					<a><img ng-src={{pastActivity.imgUrl}} alt="" /></a>
					<p>{{pastActivity.info}}</p>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
