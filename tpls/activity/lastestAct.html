<ion-view ng-controller="lastestActCtrl">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="latestActivity in latestActivities" ui-sref="detail({detailId:latestActivity.id, view:'tabs.activity.lastest' })">
				<div>
					<img ng-src={{latestActivity.imgUrl}} alt="" />
					<p class="{{latestActivity.background}}">{{latestActivity.info}}</p>
				</div>	
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
