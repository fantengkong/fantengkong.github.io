<ion-view class="tab_home">
	<ion-tabs class="tabs-assertive first_tab">
		<ion-tab title="看大会" on-select="onTabSelected()">
			<ion-view>
				<div class="bar bar-subheader has-header h_center">

					<ion-scroll cancelable="false" class="h_subnav" direction="x" lock="true" scrollbar-y="false" scrollbar-x="false" style="width: 100%;height: 100%;">

						<button class="active button button-stable">推荐</button>
						<button class="button button-stable">精准医学</button>
						<button class="button button-stable">基因组</button>
						<button class="button button-stable">癌症</button>

						<button class="button button-stable">单细胞</button>

					</ion-scroll>

					<button class="h_more button-clear" ng-click="openModal($event)">
						<i class="icon ion-ios-plus-outline"></i>
					</button>
				</div>
				<ion-content scroll="" on-scroll="getPos()" scroll-event-interval="5000" class="scdiv has-header has-subheader">
					<div class="h_banner">
						<!--<ion-slide-box does-continue on-slide-changed="slideHasChanged($index)">-->
						<ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true" slide-interval=2000 show-pager="true" pager-click="pageClick(index)" active-slide="model.activeIndex" delegate-handle="delegateHandler">
							<ion-slide>
								<img src="../img/Home_Banner.jpg" alt="" />
							</ion-slide>
							<ion-slide>
								<img src="../img/Home_Banner.jpg" alt="" />
							</ion-slide>
							<ion-slide>
								<img src="../img/Home_Banner.jpg" alt="" />
							</ion-slide>
						</ion-slide-box>
					</div>
					<ion-list class="h_list">
						<p class="h_recommend">精选推荐</p>
						<ion-item ng-repeat="item in items" class="item item-thumbnail-left">
							<img ng-src={{item.imgUrl}} alt="" />
							<h2>{{item.title}}</h2>
							<p><i>{{item.name}}</i><i> {{item.designation}}</i><span class="h_camera"><i class="icon ion-ios-videocam {{item.icon}}"></i><i>{{item.num}}</i></span></p>
						</ion-item>
					</ion-list>

					<ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll>
				</ion-content>
