<ion-view class="tab-my">
	<!--未登录页面-->
	<ion-content class="k_nologin" scroll="false">
		<div class="k_no">
			<p>还未登录，请先
				<a href="#/login_register"><button class="button button-clear" title="登录">登录</button></a>
			</p>
		</div>
		<div class="k_prompt">
			<p class="k_play">
				<!--<span><i class="icon ion-play"></i></span>-->
				<img src="../img/TJ.jpg" alt="" />
			</p>
			<p>还没有视频播放记录，快去看视频，学知识！</p>
		</div>
	</ion-content>
	<!--已登录页面-->
	<ion-pane class="k_haslogin" hidden="true">
		<div>
			<div class="k_has">
				<div class="k_border">
					<div class="k_border2">
						<img src="../img/adam.jpg" />
					</div>
					<p>认证讲师</p>
				</div>
				<p>张启科</p>
			</div>
			<div class="k_message" scroll-height1 style="position: relative;">
				<ion-tabs class="tabs-top tabs-light tabs-striped tabs-color-assertive">
					<!--我的视频选项卡-->
					<ion-tab title="我的视频">
						<ion-content scroll-height2>
							<div class="k_lookedList myVedios">
								<ion-list>
									<ion-item ng-repeat="myvedio in myVedios" href="#/tab/{{myvedio.id}}" class="item-thumbnail-left">
										<img ng-src={{myvedio.imgUrl}} />
										<h2>{{myvedio.title}}</h2>
										<p><i>{{myvedio.name}}</i><i> {{myvedio.designation}}</i></p>
										<b>{{myvedio.message}}</b>
									</ion-item>
								</ion-list>
							</div>
						</ion-content>
					</ion-tab>
					<!--我看过的选项卡-->
					<ion-tab title="我看过的">
						<ion-content ng-controller="MyLookedController" scroll-height2>
							<div class="k_lookedList myLooked">
								<ion-list>
									<ion-item ng-repeat="myLookedVedio in myLookedVedios"  href="#/tab/{{myLookedVedio.id}} class="item-thumbnail-left">
										<img ng-src={{myLookedVedio.imgUrl}} />
										<h2>{{myLookedVedio.title}}</h2>
										<p><i>{{myLookedVedio.name}}</i><i> {{myLookedVedio.designation}}</i></p>
										<b>{{myLookedVedio.message}}</b>
									</ion-item>
								</ion-list>
							</div>
						</ion-content>
					</ion-tab>
				</ion-tabs>
			</div>
		</div>
	</ion-pane>
</ion-view>
